<ion-content padding>
    <h2>Please, Login</h2>
    <form (submit)="doLogin()">
        <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input [(ngModel)]="loginData.username" name="username" type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input [(ngModel)]="loginData.password" name="password" type="password"
                       placeholder="Password"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">
            <ion-label>Login</ion-label>
        </ion-button>
    </form>

</ion-content>
